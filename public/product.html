<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body>
<!-- HEADER START -->

<header id="header">
    <div class="container">
        <h3>Razvan's Shop</h3>
        <nav>
            <ul>
                <li><a id="cart-btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span id="cart-nr"></span></a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- HEADER END -->
<!-- CART START -->

<div id="cart" class="cartHidden"></div>

<!-- CART END -->
<!-- POPUP START -->

<div id="popUp" class="popUpHidden">Product added to cart</div>

<!-- POPUP END -->
<!-- PRODUCT SECTION START -->

<section class="product-container">
    <div id="carousel" class="product-carousel">
        <button id="btn-left" class="carousel-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button id="btn-right" class="carousel-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </div>
    <div class="product-information" id="information">
        <div id="product-header">
            <h1 id="product-title"></h1>
            <p id="product-category"></p>
        </div>
        <p id="product-description"></p>
        <p><i class="fa fa-star" aria-hidden="true"></i><span id="product-rating"></span></p>
        <p id="product-price"></p>
    </div>
</section>

<!-- PRODUCT SECTION END -->
<!-- FOOTER START -->

<footer></footer>

<!-- FOOTER END -->
<script defer src="../dist/product-carousel.js" class="app-js"></script>
</body>
</html>
