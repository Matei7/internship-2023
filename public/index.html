<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mogos-Hermanos</title>
    <link rel="stylesheet" href="../dist/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div id="app">
    <div id="nav-placeholder"></div>
    <main class="products-container">
        <section class="filters">
            <div class="filters-grid-category-tab">Categories</div>
            <div class="filters-category">
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Smartphones</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Laptops</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Fragrances</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Skincare</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Groceries</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Home-decoration</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Furniture</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Tops</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Womens-dresses</span>
                    </div>
                </div>
                <div class="filters-category-item">
                    <div class="filters-category-item-checkbox">
                        <span>Mens-shirts</span>
                    </div>
                </div>
            </div>
            <div class="filters-grid-category-tab">Price</div>
        </section>
        <section class="products">
            <div class="products-info">
                <span id="no-of-products">Products: </span>
                <div>Sort By</div>
            </div>
            <div class="products-grid">
            </div>
            <div class="button load-more-button hidden">
                Load More
            </div>
        </section>
    </main>
    <footer>

    </footer>
</div>
<script defer src="../dist/index.js" class="app-js"></script>
</body>
</html>
