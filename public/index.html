<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="../dist/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Title</title>
</head>
<body>
<!-- HEADER START -->

<header></header>

<!-- HEADER END -->
<header id="header">
	<div class="container">
		<h3>Razvan's Shop</h3>
		<nav>
			<ul>
				<li><a id="cart-btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
				<span id="cart-nr"></span></a></li>
			</ul>
		</nav>
	</div>
</header>
<!-- POPUP START -->

<div id="popUp" class="popUpHidden">Product added to cart</div>

<!-- POPUP END -->
<!-- CART START -->

<div id="cart" class="cartHidden"></div>

<!-- CART END -->
<!-- MAIN SECTION START -->

<main>
	<section class="filter">
		<div class="filter-box" id="filter-category">
			<form class="filter-box-form">
				<label for="smartphones">Smartphones</label>
				<input class="filter-checkbox" type="checkbox" id="smartphones">
				<br />
				<label for="laptops">Laptops</label>
				<input class="filter-checkbox" type="checkbox" id="laptops">
				<br />
				<label for="groceries">Groceries</label>
				<input class="filter-checkbox" type="checkbox" id="groceries">
			</form>
		</div>
	</section>
	<section id="items" class="items">
	</section>
</main>
<div class="show-more-wrapper">
	<button id="btn-show-more">Show More</button>
</div>

<!-- MAIN SECTION END -->

<!-- FOOTER START -->

<footer></footer>

<!-- FOOTER END -->

<script defer src="../dist/index.js" class="app-js"></script>
</body>
</html>
