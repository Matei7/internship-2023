<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlexT's Shop</title>
	<link rel="stylesheet" href="../dist/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body>
<div id="app" class="with-bg">
	<header>
		<h1>AlexT's Magnificent Shop</h1>
		<div id="cart-wrapper">
				<div class="cart-container">
					<p id="cart-icon"><i class="fas fa-shopping-cart"></i></p>
					<p id="cart-counter">0</p>

					<div id="cart-contents">

					</div>
				</div>
				<button id="load-checkout-button">Go To Checkout</button>
		</div>
	</header>
	<div class="side-bar">
		<h2>Product categories</h2>
		<ul class="product-categories">
		</ul>
	</div>
	<section id="products-section">
		<div id="products-list">

		</div>

		<div class="load-more-container">
			<button id="load-more-button">Load More</button>
			<img id="products-list-loader" src="../public/images/loading_gif.gif" class="loader hidden-attribute" alt="loader"></img>
		</div>
	</section>

</div>
<footer></footer>
<script defer src="../dist/index.js" class="app-js"></script>
</body>
</html>
